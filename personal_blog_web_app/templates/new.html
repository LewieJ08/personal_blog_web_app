<!DOCTYPE html>
<html>
    <head>
        <title>Personal Blog</title>
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div>
            <h1>New Article</h1>
            <form class="newArticleForm" action="/new" method="post">
                <input type="text" placeholder="Article Title" id="title" name="title"> 
                <input type="date" placeholder="Publishing Date" id="date" name="date"> <br> 
                <textarea id="message" name="message" placeholder="Content" rows="10" cols="33"></textarea>
            </form>
        </div>
    </body>
</html>
